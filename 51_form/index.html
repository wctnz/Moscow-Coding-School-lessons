<!DOCTYPE html>
<html lang="en">
<head>
<title>boilerplate</title>
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<meta charset="utf-8">
<meta description="boilerplate code">
<meta keywords="boilerplate, test">
<link rel="stylesheet" href="css/style.css">
</head>
		<div class="page">
			<form>
				<div class="column one">
				<fieldset class="personal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="Иванов Иван">
					<label for="email">E-mail</label>
					<input type="email" name="email" placeholder="you@example.com">
					<label for="password">Password</label>
					<input type="password" name="password">
					<label for="birth">Date of birth</label>
					<input type="date" name="birth">
				</fieldset>
				</div>
				<div class="column two">	
				<fieldset class="type">
					<label for="client">have you been here before?</label>
					<input type="radio" name="client" value="yes"> <span>yes</span>
					<input type="radio" name="client" value="no"> <span>no</span>
					<label for="purpose">Why are you writing me?</label>
					<select name="purpose">
					<option value="good">feel good</option>
					<option value="bad">feel bad</option>
					</select>
				</fieldset>
				<fieldset class="message">
					<label for="message">Ваше сообщение</label>
					<textarea name="message">Ваше сообщение</textarea>
					<input type="checkbox" checked="true"> <span>Agree to rules of confedence</span>
				</fieldset>
				<input type="submit">
				</div>
			</form>
		</div>
</html>
